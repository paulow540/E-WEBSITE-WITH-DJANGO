{% extends 'base.html' %}
{% load static %}
{% block title %} Signup {% endblock %}




{% block body %}

<div class="row mt-4 mb-4">
  <div class="col-6 mx-auto">
    <form action="" method="POST">
      {% csrf_token %}
      {% load bootstrap_tags %}
      {{form|as_bootstrap}} 
      <input class="mt-3 btn btn-primary" type="submit" value="Sign up">
      <!-- <div>
        Forget your password? <a href={% url "password_reset" %}>Reset password</a>
      </div> -->
      <div>
        Have an account? <a href={% url "login" %}>Sign in</a>
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
