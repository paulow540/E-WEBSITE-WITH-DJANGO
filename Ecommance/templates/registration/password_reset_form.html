{% extends 'base.html' %}
{% load static %}
{% block title %} Signup {% endblock %}




{% block body %}

<div class="row mt-4 mb-4">
  <div class="col-6 mx-auto">
    <span>Enter your email and we'll email instructions for a new password</span>
    <form action="" method="POST">
      {% csrf_token %}
      {% load bootstrap_tags %}
      {{form|as_bootstrap}} 
      <input class="mt-3 btn btn-primary" type="submit" value="Send email">
    </form>
  </div>
</div>

{% endblock %}
