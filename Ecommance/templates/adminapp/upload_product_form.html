{% extends 'base.html' %}
{% load static %}
{% block title %} Signup {% endblock %}


{% block body %}

<div class="row mt-4 mb-4">
  <div class="col-6 mx-auto">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% load bootstrap_tags %}
      {{form|as_bootstrap}} 
      <input class="mt-3 btn btn-primary" type="submit" value="Sign up">

    </form>
  </div>
</div>

{% endblock %}
