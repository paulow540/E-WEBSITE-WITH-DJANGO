{% extends 'base.html' %}
 {% load static %} 
 {% block title %} Upload Product {% endblock %} 
 {% block body %}
<div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-5 col-12 col-offset-3 mx-auto">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {% load bootstrap_tags %} {{form|as_bootstrap}}
        <div class="d-flex justify-content-center">
          <input class="mt-3 btn btn-primary" type="submit" value="Upload">
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
